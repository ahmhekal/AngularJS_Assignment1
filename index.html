<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body >
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             style='border-color:{{color}}'
             ng-model = 'str'
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <p style = "color:gray">Note : We do NOT consider an empty item, i.e. " , , " as an item towards to the count </p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "DisplayMsg();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p style='color:{{color}}'>{{msg}}</p>
         </div>
   </div>
</body>
</html>
